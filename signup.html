<!DOCTYPE html>
<html lang="zxx" class="js">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Softnio">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="ICO Crypto is a modern and elegant landing page, created for ICO Agencies and digital crypto currency investment website.">
	<!-- Fav Icon  -->
	<link rel="shortcut icon" href="images/favicon.png">
	<!-- Site Title  -->
	<title>Electric energy block chain using shock wave power Technology, PIEZO CHAIN</title>
	<!-- Vendor Bundle CSS -->
	<link rel="stylesheet" href="assets/css/vendor.bundle.css?ver=132">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="assets/css/style.css?ver=132">
	<link rel="stylesheet" href="assets/css/theme.css?ver=132">
	
</head>

<body class="theme-light" data-spy="scroll" data-target="#mainnav" data-offset="80">

    <div class="user-page d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 col-sm-8 text-center">
                    <div class="user-page-box">
                        <div class="user-logo">
                            <a href="index.html">
                                <img src="images/extra-pages/logo-sm.png"  srcset="images/extra-pages/logo-sm2x.png 2x" alt="icon">
                            </a>
                        </div>
                        <h5>Join</h5>
                        <div id="app">
                            <form action="#" class="login-form">
                                <div class="input-item">
                                    <input type="text" placeholder="name" class="input-line-simple" v-model="name">
                                </div>
                                <div class="input-item">
                                    <input type="text" placeholder="email" class="input-line-simple" v-model="email">
                                </div>
                                <div class="input-item">
                                    <input type="password" placeholder="password" class="input-line-simple" v-model="password">
                                </div>
                                <div class="input-item">
                                    <input type="password" placeholder="confirm password" class="input-line-simple" v-model="password2">
                                </div>
                                <div class="text-left" @click="signup()">
                                    <button class="btn btn-sm">Join</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="gaps size-2x"></div>
                    <div class="form-note">
                        If you are a member, <a href="login.html">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- Preloader !remove please if you do not want -->
	<div id="preloader">
		<div id="loader"></div>
		<div class="loader-section loader-top"></div>
   		<div class="loader-section loader-bottom"></div>
	</div>
	<!-- Preloader End -->

	<!-- JavaScript (include all script here) -->
	<script src="assets/js/jquery.bundle.js?ver=132"></script>
	<script src="assets/js/script.js?ver=132"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          name: null,
          email: null,
          password: null,
          password2: null
        },
        methods: {
          signup: function () {
            if (this.name === null) {
              alert('이름을 입력하세요');
              return false;
            }
            if (this.email === null) {
              alert('이메일을 입력하세요');
              return false;
            }
            if (this.password === null) {
              alert('password 를 입력하세요');
              return false;
            }
            if (this.password2 === null) {
              alert('confirm password 를 입력하세요');
              return false;
            }
            if (this.password !== this.password2) {
              alert('2개의 패스워드가 일치하지 않습니다.');
              return false;
            }

            var params = {
              name: this.name,
              email: this.email,
              password: this.password
            };

            axios.post('/api/signup', params)
              .then(function(data){
                console.log(data);
              });
            return false;
          }
        }
      })
    </script>

</body>
</html>
